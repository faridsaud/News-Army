<div class="row">
  <div class="col-md-offset-5 col-xs-2">
    <img alt="Brand" class="img-responsive" src="images/logoNAGrande.png" >
  </div>


</div>

<div class="row">
  <div class="col-md-12">
    <h3>
      Categorias
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div ng-repeat="categoria in categorias">

          <div class="thumbnail">
            <img alt="Tecnologia" class="img-responsive" src="images/tecnologia.png" >
            <div class="caption">
              <h3>
                {{categoria.nombre}}
              </h3>
              <p>
                {{categoria.descripcion}}
              </p>
              <p>
                <a class="btn btn-primary" ng-href="#/post/registrar/{{categoria.id}}/{{usuarioLogeado.id}}">Agregar Post</a> <a class="btn btn-primary" href="#/categoria/home/{{categoria.id}}">Ver Posts</a>
              </p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>
      Posts/News
    </h3>
  </div>
</div>
<div class="row">
  <div ng-repeat="noticia in ultimas6Noticias">

    <div class="col-md-4">
      <div class="carousel slide" id="{{noticia.id}}" data-ride="carousel">
        <ol class="carousel-indicators">
          <div ng-repeat="imagen in noticia.imagenes track by $index">
            <div ng-if="$index==0">

              <li class="active" data-slide-to="{{$index}}" data-target="#{{noticia.id}}"></li>

            </div>
            <div ng-if="$index!=0">

              <li data-slide-to="{{$index}}" data-target="#{{noticia.id}}"></li>

            </div>
          </div>
        </ol>
        <div class="carousel-inner">
          <div ng-repeat="imagen in noticia.imagenes track by $index">
            <div ng-if="$index==0">
              <div class="item active">
                <img alt="Carousel Bootstrap First" src="{{imagen.ruta}}" />
              </div>
            </div>
            <div ng-if="$index!=0">
              <div class="item">
                <img alt="Carousel Bootstrap Second" src="{{imagen.ruta}}" />
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#{{noticia.id}}" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#{{noticia.id}}" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="media">
        <a href="#" class="pull-left"><img alt="Bootstrap Media Preview" src="{{noticia.creador.pathImagen}}" class="media-object" /></a>
        <div class="media-body">
          <h4 class="media-heading">
            {{noticia.titulo}}
          </h4> {{noticia.descripcion}}
          <div class="media">
            <div class="media-body">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
